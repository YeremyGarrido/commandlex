name: Deploy CommandLex to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Permite deploy manual

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # Cachea dependencias

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test --if-present

      - name: Build static Next.js site
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "❌ Build failed: ./out directory not found"
            exit 1
          fi
          echo "✅ Build output size: $(du -sh ./out)"
          echo "✅ Files generated: $(find ./out -type f | wc -l)"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
